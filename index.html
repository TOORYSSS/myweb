<!DOCTYPE html>
<html lang="en">
<head>

        body { margin: 0; padding: 0; background-color: black; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.4; } /* Matrix rain lebih malap supaya teks jelas */

            font-size: 16px; /* Saiz sederhana */
        }

        .header { color: #00ff00; font-size: 24px; font-weight: bold; text-decoration: underline; margin-bottom: 5px; }
        .focus { color: #fff; margin-bottom: 30px; }
        
        .code-block { margin-bottom: 25px; }
        .keyword { color: #c678dd; } /* Purple style */
        .operator { color: #00ff00; } /* Green style */
        .string { color: #fff; }
        .indent { margin-left: 30px; border-left: 1px solid #444; padding-left: 15px; }
        .quote { color: #fff; font-style: italic; margin-top: 10px; display: block; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="container">
        <div class="header">> RISSSYSTEM</div>
        <div class="focus">Current focus: Mastering HTML5,JAVA,&CSS3</div>

        <div class="code-block">
            <span class="keyword">inf</span> <span class="operator">></span> <span class="operator">TOORYSSS_SYSTEM</span><br>
            {
            <div class="indent">
                <span class="string">i'm riss without N</span><br><br>
                <span class="string">this is my first real IT project.</span><br><br>
                <span class="quote">"Be happy , be horny , be lolot."</span>
            </div>
            }
        </div>

        <div class="code-block">
            <span class="keyword"></span> <span class="operator">></span> <span class="operator">index_html</span><br>
            {
            <div class="indent">
                <span class="operator"></span><br>
                <span class="operator"></span> "update project"<br>
                <span class="operator"></span>
            </div>
            }
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
</body>
