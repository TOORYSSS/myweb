<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Web Termux</title>
    <style>
        /* Gaya Dasar */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0; /* Warna hijau hacker */
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden; /* Mencegah scroll samping */
        }

        /* Canvas untuk Science Rain */
        #scienceCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Taruh di belakang tulisan */
        }

        /* Kontainer Konten */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 20%;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #0f0;
        }

        p {
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.7); /* Latar belakang transparan agar tulisan terbaca */
            display: inline-block;
            padding: 10px;
        }

        /* Gaya Tombol */
        .btn-about {
            background-color: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            font-family: inherit;
        }

        .btn-about:hover {
            background-color: #00ffcc;
            color: #000;
            box-shadow: 0 0 20px #00ffcc;
        }

        /* Animasi Naga Python (Sederhana menggunakan Emoji/Teks) */
        #python-dragon {
            position: absolute;
            font-size: 3em;
            user-select: none;
            pointer-events: none;
            animation: moveSnake 10s linear infinite;
        }

        @keyframes moveSnake {
            0% { left: -10%; top: 80%; transform: rotate(0deg); }
            50% { left: 50%; top: 20%; transform: rotate(10deg); }
            100% { left: 110%; top: 80%; transform: rotate(0deg); }
        }

        /* Kotak Pesan (Modal) */
        #messageBox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #002200;
            border: 2px solid #0f0;
            padding: 20px;
            z-index: 100;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>

    <canvas id="scienceCanvas"></canvas>

    <div id="python-dragon">üêâüêç</div>

    <div class="container">
        <h1>Selamat Datang</h1>
        <p>Website ini dibuat melalui Termux & GitHub.</p>
        <br>
        <button class="btn-about" onclick="tampilkanPesan()">About Me</button>
    </div>

    <div id="messageBox" onclick="tutupPesan()">
        <h2>HAI üëã</h2>
        <p>(Klik untuk menutup)</p>
    </div>

    <script>
        // --- 1. LOGIKA SCIENCE RAIN ---
        const canvas = document.getElementById('scienceCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Karakter Sains (Matematika, Kimia, Fisika)
        const scienceChars = '‚àë‚àè‚à´‚àö‚àû‚àÜœÄŒ©Œ∏ŒªŒºH2Omc¬≤E=F=ma01';
        const characters = scienceChars.split('');

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawRain() {
            // Efek jejak (trail) transparan
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ffcc'; // Warna Cyan Sains
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawRain, 33);

        // --- 2. LOGIKA TOMBOL ---
        function tampilkanPesan() {
            document.getElementById('messageBox').style.display = 'block';
        }

        function tutupPesan() {
            document.getElementById('messageBox').style.display = 'none';
        }

        // Agar canvas responsif saat layar diubah ukurannya
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
