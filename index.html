<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISSSYSTEM</title>
    <style>
        /* Gaya Dasar */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden; /* Mencegah scroll */
            font-family: 'Courier New', Courier, monospace;
        }

        /* Canvas untuk Matrix Rain */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Kontainer Teks */
        .content {
            position: relative;
            z-index: 2; /* Di atas canvas */
            color: #00FF00;
            padding: 20px;
            text-shadow: 0 0 5px #000; /* Agar teks mudah dibaca */
        }

        h1 {
            border-bottom: 2px solid #00FF00;
            display: inline-block;
        }

        .code-block {
            margin-top: 20px;
            color: #d1d1d1;
        }

        .green-text {
            color: #00FF00;
        }

        .quote {
            font-style: italic;
            margin-top: 20px;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="content">
        <h1>> RISSSYSTEM</h1>
        <p>Current focus: Mastering HTML5, JAVA, & CSS3</p>

        <div class="code-block">
            <span style="color: #bb86fc;">inf</span> <span class="green-text">> TOORYSSS_SYSTEM</span>
            <p>{</p>
            <p style="padding-left: 20px;">Heyyyooo , i'm riss without N .</p>
            <p style="padding-left: 20px;">This is my first real IT project .</p>
            <p class="quote">"Be happy , be horny , be lolot."</p>
            <p>}</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Menyesuaikan ukuran canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Karakter Matrix
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        // Array untuk melacak posisi jatuh setiap kolom
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            // Memberikan efek trail/jejak dengan opacity rendah (0.05 membuat hujan tidak terlalu terang)
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Warna teks matrix (Hijau gelap agar tidak menyilaukan)
            ctx.fillStyle = "#003300"; 
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                
                // Kadang-kadang beri warna lebih terang sedikit untuk variasi
                if(Math.random() > 0.95) {
                    ctx.fillStyle = "#008800";
                } else {
                    ctx.fillStyle = "#003300";
                }

                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        // Resize otomatis jika layar diputar/diubah
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
