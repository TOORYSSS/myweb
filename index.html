<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termux Python Web</title>
    <style>
        /* --- TAMPILAN DASAR (CSS) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace; /* Font coding */
            overflow: hidden; /* Agar tidak ada scrollbar */
        }

        /* Canvas Latar Belakang & Ular */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            z-index: 1; /* Di belakang teks utama */
        }

        /* Kontainer Tulisan (Agar ada di atas canvas) */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border: 1px solid #0f0;
            box-shadow: 0 0 20px #0f0;
        }

        h1 { font-size: 2.5em; text-transform: uppercase; margin: 0; }
        p { font-size: 1.2em; }

        /* Gaya Tombol Keren */
        .btn-glitch {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 10px 30px;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn-glitch:hover {
            background: #00ffcc;
            color: #000;
        }

        /* Pop-up Pesan */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid white;
            padding: 30px;
            z-index: 10;
            text-align: center;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div class="content" id="mainText">
        <h1 id="judul">SYSTEM ACTIVE</h1>
        <p id="deskripsi">Powered by Termux & Python Logic</p>
        <br>
        <button class="btn-glitch" onclick="bukaPesan()">[ ABOUT ME ]</button>
    </div>

    <div id="modal">
        <h2 style="color: white;">HAI ðŸ‘‹</h2>
        <p style="color: #aaa;">Saya adalah pengguna Termux.</p>
        <button onclick="tutupPesan()" style="background:white; border:none; padding:5px 10px; cursor:pointer;">Tutup</button>
    </div>

    <script>
        // --- SETUP CANVAS ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- 1. EFEK SCIENCE RAIN (Rumus Kimia/Fisika) ---
        const symbols = "H2O CO2 E=mcÂ² âˆ‘ Ï€ sin(x) log âˆš 1010 {} [] Python";
        const chars = symbols.split(" ");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        // --- 2. Ular (THE PYTHON SNAKE) ---
        // Kita buat ular kotak-kotak ala game retro
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let dx = 1; // Gerak Horizontal
        let dy = 0; // Gerak Vertikal
        const blockSize = 20; // Ukuran kotak ular
        let count = 0;

        // --- LOGIKA UTAMA (LOOP) ---
        function animate() {
            // Background semi-transparan untuk efek jejak (trail)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // A. GAMBAR HUJAN SAINS
            ctx.fillStyle = '#004400'; // Warna hijau tua redup untuk background
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }

            // B. GAMBAR ULAR PYTHON
            // Perlambat gerakan ular (update setiap 4 frame)
            count++;
            if (count >= 4) {
                moveSnake();
                count = 0;
            }
            drawSnake();

            requestAnimationFrame(animate);
        }

        function drawSnake() {
            // Gambar kepala (Warna beda)
            ctx.fillStyle = '#00ff00'; // Hijau terang
            ctx.fillRect(snake[0].x * blockSize, snake[0].y * blockSize, blockSize - 2, blockSize - 2);

            // Gambar badan
            ctx.fillStyle = '#00aa00';
            for (let i = 1; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * blockSize, snake[i].y * blockSize, blockSize - 2, blockSize - 2);
            }
        }

        function moveSnake() {
            // Buat kepala baru berdasarkan arah gerak
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Logika "AI" sederhana: Ular berbelok acak
            if (Math.random() < 0.05) { // 5% kemungkinan belok setiap langkah
                const choice = Math.random();
                if (choice < 0.25) { dx = 1; dy = 0; } // Kanan
                else if (choice < 0.5) { dx = -1; dy = 0; } // Kiri
                else if (choice < 0.75) { dx = 0; dy = 1; } // Bawah
                else { dx = 0; dy = -1; } // Atas
            }

            // Batasan Dinding (Pantul balik)
            if (head.x < 0 || head.x * blockSize >= canvas.width) dx = -dx;
            if (head.y < 0 || head.y * blockSize >= canvas.height) dy = -dy;

            // Masukkan kepala baru
            snake.unshift(head);
            // Hapus ekor (agar panjang tetap, kecuali mau tambah panjang)
            snake.pop();

            // Cek Tabrakan dengan Teks (Simulasi "Makan")
            checkCollisionWithText();
        }

        function checkCollisionWithText() {
            // Posisi ular dalam pixel
            let snakeX = snake[0].x * blockSize;
            let snakeY = snake[0].y * blockSize;

            // Ambil posisi kotak teks
            const textBox = document.getElementById('mainText').getBoundingClientRect();

            // Jika kepala ular masuk ke area teks
            if (snakeX > textBox.left && snakeX < textBox.right &&
                snakeY > textBox.top && snakeY < textBox.bottom) {
                
                // Efek "Glitch" Merah saat dimakan
                document.getElementById('mainText').style.borderColor = "red";
                document.getElementById('mainText').style.color = "red";
                
                // Balikkan warna setelah 200ms
                setTimeout(() => {
                    document.getElementById('mainText').style.borderColor = "#0f0";
                    document.getElementById('mainText').style.color = "#0f0";
                }, 200);
            }
        }

        // --- TOMBOL INTERAKSI ---
        function bukaPesan() {
            document.getElementById('modal').style.display = 'block';
        }
        function tutupPesan() {
            document.getElementById('modal').style.display = 'none';
        }

        // --- MULAI ---
        animate();

        // Responsif layar
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
