<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISSSYSTEM</title>
    <style>
        /* Dasar & Background Matrix - Science Edition */
        body {
            margin: 0;
            padding: 0;
            background-color: #00080a; /* Hitam kebiruan */
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Konten Utama */
        .content {
            position: relative;
            z-index: 2;
            color: #00d9ff; /* Cyan Sains */
            padding: 30px;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
        }

        h1 {
            border-bottom: 2px solid #00d9ff;
            display: inline-block;
            margin-bottom: 10px;
        }

        .focus-text {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .typing-container {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ffffff; /* Warna teks putih agar kontras */
        }

        .green-header {
            color: #00d9ff;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .quote {
            font-style: italic;
            margin-top: 20px;
            color: #d1d1d1;
        }

        /* Cursor berkedip */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #00d9ff;
            animation: blink 0.7s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="content">
        <h1>> RISSSYSTEM</h1>
        <p class="focus-text">Current focus: Mastering HTML5, JAVA, & CSS3</p>

        <span class="green-header">> TOORYSSS_SYSTEM</span>
        
        <div class="typing-container">
            <span id="typewriter"></span><span class="cursor"></span>
        </div>
    </div>

    <script>
        // --- LOGIKA MATRIX RAIN (SCIENCE VERSION) ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Aksara Sains: Simbol Greek, Elemen, dan Matematik
        const characters = "πΔΩ∞∑√∫µσλHHeLiBeBCNOFNeNaMgAlSiPSClArKCa0123456789+−×÷=<>±";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 8, 10, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                
                // Warna biru/cyan sains
                ctx.fillStyle = Math.random() > 0.95 ? "#00d9ff" : "#004466";

                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // --- LOGIKA MENAIP (TYPING EFFECT) - TIADA PERUBAHAN TEKS ---
        const textToType = "Heyyyooo , i'm riss without N.\n\nThis is my first real IT project .\n\n\"Be happy , be horny , be lolot.\"";
        let charIndex = 0;
        const speed = 70; // Kecepatan menaip (ms)

        function typeEffect() {
            if (charIndex < textToType.length) {
                let currentChar = textToType.charAt(charIndex);
                if (currentChar === "\n") {
                    document.getElementById("typewriter").innerHTML += "<br>";
                } else {
                    document.getElementById("typewriter").innerHTML += currentChar;
                }
                charIndex++;
                setTimeout(typeEffect, speed);
            }
        }

        // Mulai Animasi
        setInterval(drawMatrix, 35);
        window.onload = typeEffect;

        // Resize canvas jika layar berubah
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
