<!DOCTYPE html>
<html>
<head>
    <title>TOORYSSS SYSTEM</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #typewriter {
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #00ff00;
            animation: blink 0.7s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="typewriter"></div><span class="cursor">&nbsp;</span>

    <script>
        const text = ">> YOO LIL BRO...\n>> I'M RISS WITHOUT N.";
        let index = 0;

        function type() {
            if (index < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 100); // Kelajuan menaip (100ms)
            }
        }

        window.onload = type;
    </script>
</body>
</html>
